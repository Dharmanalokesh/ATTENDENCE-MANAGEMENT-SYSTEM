<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to TECHWING</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .intro-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        /* Fallback background if video fails */
        body {
            background: url('{{ url_for("static", filename="images/background.jpg") }}') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body>
    <video class="intro-video" autoplay muted>
        <source src="{{ url_for('static', filename='videos/intro.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.querySelector('.intro-video');
            video.addEventListener('ended', () => {
                window.location.href = '{{ url_for('home') }}';
            });
            setTimeout(() => {
                window.location.href = '{{ url_for('home') }}';
            }, 7000); // Redirect after 7 seconds
        });
    </script>
</body>
</html>
