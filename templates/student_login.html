{% extends "base.html" %}
{% block content %}
    <div class="login-box">
        <h2 class="welcome-text">Student Login</h2>
        
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('student_login') }}">
            <div class="mb-3">
                <label for="username" class="form-label">PIN (Roll.No)</label>
                <input type="text" class="form-control search-input" id="username" name="username" placeholder="Enter your PIN" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="password-container">
                    <input type="password" class="form-control search-input" id="password" name="password" placeholder="Enter your password" required>
                    <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
                
                </div>
            </div>
            <div class="mb-3">
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            <button type="submit" class="btn-primary">Login</button>
            <a href="{{ url_for('home') }}" class="btn-success">Back to Home</a>
        </form>
    </div>

    <script>
        function togglePassword(id) {
            const input = document.getElementById(id);
            const type = input.type === 'password' ? 'text' : 'password';
            input.type = type;
        }

        document.querySelector('form').addEventListener('submit', function(e) {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (!username || !password) {
                e.preventDefault();
                alert('Please fill in both PIN and password.');
            
            }
        });
    </script>
{% endblock %}
