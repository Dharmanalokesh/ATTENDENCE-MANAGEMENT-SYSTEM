{% extends "base.html" %}
{% block content %}
<div class="login-container">
    <h2>Forgot Password</h2>
    <form method="POST" action="{{ url_for('forgot_password') }}" class="login-box">
        <div class="mb-3">
            <label for="username" class="form-label">Enter Your Username (PIN for Students, Username for Trainers)</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Enter Your Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <button type="submit" class="btn-primary">Request Password Reset</button>
    </form>
    <a href="{{ url_for('student_login') }}" class="back-to-login">Back to Login</a>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="alert mt-3">
                {% for category, message in messages %}
                    <p class="{{ category }}">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
</div>
{% endblock %}
